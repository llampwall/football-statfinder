<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NFL Week View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 15px;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
    }

    main {
      width: min(1600px, 100%);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.5rem;
      align-items: flex-end;
      border-bottom: 1px solid #d4d8df;
      padding-bottom: 1rem;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.01rem;
    }

    .inner-header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.5rem;
      align-items: flex-end;
    }

    .status {
      font-size: 0.9rem;
      color: #0a5ea8;
      min-height: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1rem;
      align-items: flex-end;
    }

    .controls label {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #434957;
    }

    .controls input {
      width: 6rem;
      padding: 0.4rem 0.55rem;
      border: 1px solid #b9bec8;
      border-radius: 3px;
      background: #ffffff;
      font-size: 0.95rem;
    }

    .controls button {
      padding: 0.42rem 0.95rem;
      border-radius: 3px;
      border: 1px solid #0a5ea8;
      background: #0a5ea8;
      color: #ffffff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .controls button:hover {
      background: #0c70c6;
    }

    .filters {
      /* border: 1px solid #d4d8df; */
      border-radius: 3px;
      /* padding: 0.75rem 1rem; */
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .filters.hidden {
      display: none !important;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1rem;
      align-items: flex-end;
    }

    .filter-group label {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      color: #3e4554;
    }

    #team-filter {
      min-width: 12rem;
      padding: 0.4rem 0.55rem;
      border: 1px solid #b9bec8;
      border-radius: 3px;
      background: #ffffff;
      font-size: 0.95rem;
    }

    #favorite-filter {
      min-width: 11rem;
      padding: 0.38rem 0.5rem;
      border: 1px solid #b9bec8;
      border-radius: 3px;
      background: #ffffff;
      font-size: 0.95rem;
    }

    #export-btn {
      padding: 0.4rem 0.95rem;
      border-radius: 3px;
      border: 1px solid #0a5ea8;
      background: #0a5ea8;
      color: #ffffff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    #export-btn:hover {
      background: #0c70c6;
    }

    .filter-meta {
      font-size: 0.82rem;
      color: #4a5162;
      display:none;
    }

    .table-wrapper {
      border: 1px solid #c8ccd6;
      border-radius: 3px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.9rem;
    }

    thead th {
      background: #f3f5f8;
      text-transform: uppercase;
      letter-spacing: 0.03rem;
      font-size: 0.75rem;
      color: #4f5665;
      padding: 0.6rem 0.5rem;
      border-bottom: 1px solid #c8ccd6;
      position: sticky;
      top: 0;
      z-index: 1;
      text-align: left;
    }

    tbody td {
      padding: 0.6rem 0.5rem;
      border-bottom: 1px solid #e6e8ee;
      color: #1f2330;
      position: relative;
    }

    tbody tr:nth-child(even) td {
      background: #fafbff;
    }

    /* tbody tr:hover td {
      background: #eceff7;
    } */

    tbody tr {
      cursor: pointer;
    }

    .team-column {
      width: 10rem;
    }
    
    tbody tr.active-row td {
      background: #deebff;
      /* box-shadow: inset 0 0 0 1px #0a5ea8; */
    }

    tbody tr.group-odd { 
      background:#f9fbff; 
    }
    tbody tr.group-even { 
      background:#fff; 
    }
    tbody tr.group.hl { 
      outline:2px solid #99b6ff; 
      outline-offset:-2px; 
    }
    tbody tr.group.hover {
      background: #e2edfd;           /* subtle hover */
    }

    tbody tr.group.hover td{
      background: #e2edfd;            /* subtle hover */
    }

    .row-actions {
      position: absolute;
      right: 0.45rem;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.15s ease;
      font-size: 0.8rem;
      color: #0a5ea8;
    }

    tbody tr:hover .row-actions,
    tbody tr:focus-within .row-actions {
      opacity: 1;
    }

    .row-actions button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 0.15rem;
    }

    .row-actions button:hover {
      text-decoration: underline;
    }

    td.numeric {
      /* text-align: right; */
      font-variant-numeric: tabular-nums;
    }

    .matchup {
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-left: 0.45rem;
      padding: 0.05rem 0.35rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      color: #0a5ea8;
      border: 1px solid #0a5ea8;
      vertical-align: middle;
    }

    .footer-links {
      font-size: 0.85rem;
      color: #525a68;
      display: flex;
      gap: 1rem;
      border-top: 1px solid #d4d8df;
      padding-top: 0.9rem;
    }

    .source-line {
      font-size: 0.75rem;
      color: #5a6374;
      margin-top: 0.25rem;
    }

    a {
      color: #0a5ea8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="inner-header">
        <div>
          <h1>Week View</h1>
          <div class="status" id="status"></div>
        </div>
        <div class="controls">
          <label>
            Season
            <input type="number" id="season-input" min="2000" />
          </label>
          <label>
            Week
            <input type="number" id="week-input" min="1" max="22" />
          </label>
          <button type="button" id="load-btn">Load</button>
        </div>
        <div class="controls">
          <span id="loaded-label"></span>
        </div>
      </div>
      <section class="filters hidden" id="filters">
        <div class="filter-group">
          <label>
            Team filter
            <input type="text" id="team-filter" placeholder="e.g. chiefs" />
          </label>
          <button type="button" id="export-btn">Export visible rows (CSV)</button>
        </div>
        <div class="filter-meta" id="filter-meta"></div>
      </section>
    </header>


    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Date (PT)</th>
            <th>Time (PT)</th>
            <th>Game #</th>
            <th>Team #</th>
            <th class="team-column">Team</th>
            <th>Odds</th>
            <th>O/U</th>
            <th>W-L-T</th>
            <th>Current PR</th>
            <th>Diff</th>
            <th>Rating vs Odds</th>
            <th>Schedule Strength (SoS)</th>
            <th>SoS Diff</th>
          </tr>
        </thead>
        <tbody id="games-body"></tbody>
      </table>
    </section>

    <footer class="footer-links">
      <span id="week-summary"></span>
      <a href="week_view.html" id="latest-link">Reload latest week</a>
      <a href="game_view.html" id="game-view-link">Open Game View</a>
    </footer>
    <div class="source-line" id="status-line"></div>
  </main>

  <script type="module" src="week_view.js"></script>
</body>
</html>
